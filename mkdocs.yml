    fr: fr
    en: en
    talk: talk
    quiz: quiz

theme:
  name: material
  custom_dir: "overrides/"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.tracking
  logo: static/icon.svg
  favicon: static/icon.svg
  icon:
    tag:
      default: fontawesome/solid/tag
      fr: fontawesome/solid/language
      en: fontawesome/solid/language
      talk: fontawesome/solid/microphone
      quiz: fontawesome/solid/gamepad

nav:
  - ðŸ›– Home: index.md
  - ðŸŽ¤ Events: events/index.md
  - ðŸŽ¨ Branding: branding.md

plugins:
  - search:
      lang:
        - en
        - fr
  - tags:
      tags_file: tags.md

hooks:
  - hooks.py

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.superfences
