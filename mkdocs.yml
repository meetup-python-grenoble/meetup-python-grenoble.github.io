theme:
  name: material
  custom_dir: "overrides/"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.tracking
  logo: static/icon.svg
  favicon: static/icon.svg
  icon:
    tag:
      default: fontawesome/solid/tag
      fr: fontawesome/solid/language
      en: fontawesome/solid/language
      talk: fontawesome/solid/microphone
      quiz: fontawesome/solid/gamepad
      workshop: fontawesome/solid/laptop-code

nav:
  - üõñ Home: index.md
  - üé§ Events: events/index.md
  - üì∞ Community news: community.md
  - üé® Branding: branding.md
  - üêç Zen: zen.md
  - üß™ Lab: lab.md

plugins:
  - search:
      lang:
        - en
        - fr
  - tags:
      tags_file: tags.md

hooks:
  - hooks.py

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.superfences
